{% extends "layout.html" %}
{% block content %}
    <style>
        .decoration{
            text-decoration: none;
        }
    </style>
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <img class="rounded-circle article-img" src="{{url_for('static', filename='profile/' + post.author.image_file)}}" alt="">
                <a class="decoration mr-2" href="#">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="decoration article-title" href="{{url_for('post', post_id=post.id)}}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
