{% extends "layout.html" %}
{% block content %}
    <style>
        .decoration{
            text-decoration: none;
        }
    </style>
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="decoration mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date }}</small>
            </div>
            <h2><a class="decoration article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
